<section class="admin-dashboard">
  <h1>Create New Service Post</h1>
  <p>Manage the services for your business.</p>

  <form id="postForm" class="card">
    <input type="text" id="imageURL" placeholder="Image URL" required>
    <input type="text" id="title" placeholder="Post Title" required>
    <textarea id="content" placeholder="Post Content" required></textarea>
    <button type="submit" class="btn">Publish Post</button>
  </form>

  <div class="cards-grid">
    <!-- List of Posts will appear here -->
    <div class="card fade show">
      <h3>Post Title</h3>
      <p>Post content preview...</p>
    </div>
  </div>
</section>
